name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "pypy3"]
        os: [ubuntu-latest, windows-latest]
        exclude:
          - os: windows-latest
            python-version: "3.6"
          - os: windows-latest
            python-version: "3.7"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "pypy3"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}

  single_extra:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dependency: ["aiohttp", "requests", "websockets"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies with only ${{ matrix.dependency }} extra dependency
        run: |
          python -m pip install --upgrade pip
          pip install .[${{ matrix.dependency }},test_no_transport]
      - name: Test with --${{ matrix.dependency }}-only
        run: pytest tests --${{ matrix.dependency }}-only

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Test with coverage
        run: pytest --cov=gql --cov-report=xml tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
