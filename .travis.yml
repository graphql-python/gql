env:
  global:
    - GQL_TESTS_TIMEOUT_FACTOR=100
language: python
sudo: false
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9-dev
  - pypy3
matrix:
  include:
    - python: 3.8
      env: TOXENV=flake8
    - python: 3.8
      env: TOXENV=black
    - python: 3.8
      env: TOXENV=import-order
    - python: 3.8
      env: TOXENV=mypy
    - python: 3.8
      env: TOXENV=manifest
cache: pip
install: pip install tox-travis
script: tox
after_success:
  - pip install coveralls
  - coveralls
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: 3.8
  distributions: "sdist bdist_wheel"
